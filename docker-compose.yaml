services:
  storage:
    image: quay.io/minio/minio:RELEASE.2024-08-29T01-40-52Z
    environment:
      - MC_CONFIG_DIR=/tmp/.mc
      - MINIO_CONFIG_ENV_FILE=/etc/config.env
    ports:
      - "9001:9001" # Console port
      - "9000:9000" # API port
    volumes:
      - data-lake-storage-volume:/root/.minio:rw
      - data-lake-storage-volume:/data-1:rw
      - ./minio/.env:/etc/config.env:rw
    command: server --console-address ":9001"
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "1"
    networks:
      - data-lake-network
        
  createbuckets:
    image: minio/mc:RELEASE.2024-08-26T10-49-58Z
    env_file:
      - ./minio/.env
    volumes:
      - ./minio/createbucket.sh:/createbucket.sh:rw
    depends_on:
      - storage
    entrypoint: /bin/sh /createbucket.sh
    networks:
      - data-lake-network

  hive-metastore:
    # image: apache/hive:4.0.0
    build:
      context: ./hive/
      dockerfile: Dockerfile.hive
    container_name: hive-metastore
    env_file:
      - ./hive/.env
    ports:
      - "9083:9083"
    depends_on:
      hive-postgres:
        condition: service_healthy
    restart: on-failure
    networks:
      - data-lake-network
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "1"

  hive-postgres:
    image: postgres:16-alpine
    container_name: hive-postgres
    env_file:
      - ./hive/.env
    ports:
      - "5432:5432"
    volumes:
      - hive_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U hive" ]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: on-failure
    networks:
      - data-lake-network
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "1"

  spark-master:
    build: ./thrift_server
    env_file:
      - ./thrift_server/.env
    container_name: spark-master
    environment:
      SPARK_MODE: master
      SPARK_MASTER_HOST: 0.0.0.0
      SPARK_MASTER_PORT: 7077
      SPARK_MASTER_WEBUI_PORT: 8080
    ports:
      - 8080:8080
      - 8081:8081
    entrypoint: ["/opt/spark/bin/spark-class", "org.apache.spark.deploy.master.Master", "--host", "0.0.0.0", "--port", "7077"]
    networks: [ data-lake-network ]
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 7077"]
      interval: 10s
      timeout: 3s
      retries: 20
      start_period: 20s

  spark-worker-1:
    build: ./thrift_server
    env_file:
      - ./thrift_server/.env
    container_name: spark-worker-1
    depends_on: [ spark-master ]
    environment:
      SPARK_MODE: worker
      SPARK_WORKER_CORES: 2
      SPARK_WORKER_MEMORY: 4G
      SPARK_MASTER_URL: spark://spark-master:7077
      SPARK_WORKER_WEBUI_PORT: 8081
    entrypoint: ["/opt/spark/bin/spark-class", "org.apache.spark.deploy.worker.Worker", "spark://spark-master:7077", "--cores", "2", "--memory", "4G"]
    networks: [ data-lake-network ]
  
  spark-thrift-iceberg:
    build: ./thrift_server
    env_file:
      - ./thrift_server/.env
    container_name: spark-thrift-iceberg
    environment:
      SPARK_ENGINE: iceberg
      SPARK_MASTER: spark://spark-master:7077
    ports:
      - 10001:10000
    networks:
      - data-lake-network
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "1"
    depends_on: [ spark-master, spark-worker-1, hive-metastore ]
  
  spark-thrift-delta:
    build: ./thrift_server
    env_file:
      - ./thrift_server/.env
    container_name: spark-thrift-delta
    environment:
      SPARK_ENGINE: delta
    ports:
      - 10000:10000
    networks:
      - data-lake-network
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "1"
    depends_on:
      - hive-metastore

volumes:
  data-lake-storage-volume:
  hive_postgres_data:

networks:
  data-lake-network:
